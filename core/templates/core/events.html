<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>elck ministries | events</title>
      <style>
      </style>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
      <!-- responsive-->
      <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}">
      <!-- awesome fontfamily -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
      <style>
         .row{
            flex-flow: column-reverse;
         }
      </style>
   </head>
   <!-- body -->
   <body class="main-layout inner_page body">
      <!-- loader  -->
      
      <!-- end loader -->
      <div id="mySidepanel" class="sidepanel">
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
         <a  href="{%url 'core:home'%}">Home</a>
         <a href="{%url 'core:devotion'%}">weekly devotions</a>
         <a href="{%url 'core:events'%}" class="active">Events</a>
         <a href="{%url 'core:gallery'%}">Gallery</a>
      </div>
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="head-top">
            <div class="container-fluid">
               <div class="row d_flex">
                  <div class="col-sm-3">
                     <div class="logo">
                        <a href="{%url 'core:home'%}"><img src=" " /></a>
                     </div>
                  </div>
                  <div class="col-sm-9">
                     <ul class="email text_align_right">
                        <li><a href="Javascript:void(0)"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                        <li><a href="Javascript:void(0)"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        <li> <button class="openbtn" onclick="openNav()"><img src="{% static 'core/images/menu_btn.png' %}"></button></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header -->
      
   {% comment %} cards {% endcomment %}

   <h1 class="text-danger fw-bold text-center">EVENTS AND PROGRAMMES</h1>
   
   <form class="example text-center m-2 p-2 " action="{%url 'core:search'%}" method="">
      {% csrf_token %}
      <input type="search" class="rounded" name="what" value="{{what}}">
      <button class="btn btn-outline-dark ">search</button>
   </form>
   <div class="searchcontent" id="searchcontent">

   </div>
   <div class="row">
      <section class="main-section col-md-8">
         {% for event in events  %}
               <div class="card">
                  <div class="card-body">
                     <h6 class=" text-center p-2" style="font-family:'Mukta', sans-serif;font-size:14px;">TITLE:{{event.title}}</h6>
                     <hr>
                     <p style="font-family:'Lexend', sans-serif;font-size:18px;" class="p-1">{{event.decription}}</p>
                     
                  </div>
                  <hr>
                  
                  <div class="text-center"><i class="fa fa-calendar"></i>&nbsp;&nbsp;{{event.date}}</p></div>
               </div>
         {% endfor %}
      </section>  
      <section class="col-md-4">
         <h3 class="text-center">search results</h3>
      </section>
   </div>
      <!-- footer -->
     
      <!-- Javascript files-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/custom.js' %}"></script>
   </body>
</html>
