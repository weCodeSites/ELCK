      <!-- style css -->

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" />

   <style>
      #mform{
         display: none;
      }
      *{
         justify-content: center;
      }
      h4{
         font-size: medium;
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
      .card-title {
         color: #262626;
         font-size: 1.5em;
         line-height: normal;
         font-weight: 700;
         margin-bottom: 0.5em;
       }
       
       .small-desc {
         font-size: 1em;
         font-weight: 400;
         line-height: 1.5em;
         color: #452c2c;
       }
       
       .small-desc {
         font-size: 1em;
       }
       
       .go-corner {
         display: flex;
         align-items: center;
         justify-content: center;
         position: absolute;
         width: 2em;
         height: 2em;
         overflow: hidden;
         top: 0;
         right: 0;
         background: linear-gradient(135deg, #6293c8, #384c6c);
         border-radius: 0 4px 0 32px;
       }
       
       .go-arrow {
         margin-top: -4px;
         margin-right: -4px;
         color: white;
         font-family: courier, sans;
       }
       
       .card {
         display: none;
         position: relative;
         max-width: 300px;
         max-height: 320px;
         background-color: #f2f8f9;
         border-radius: 10px;
         padding: 2em 1.2em;
         margin: 12px;
         text-decoration: none;
         z-index: 0;
         overflow: hidden;
         background: linear-gradient(to bottom, #c3e6ec, #a7d1d9);
         font-family: Arial, Helvetica, sans-serif;
       }
       #card{
         display: none;
       }
       
       .card:before {
         content: '';
         position: absolute;
         z-index: -1;
         top: -16px;
         right: -16px;
         background: linear-gradient(135deg, #364a60, #384c6c);
         height: 32px;
         width: 32px;
         border-radius: 32px;
         transform: scale(1);
         transform-origin: 50% 50%;
         transition: transform 0.35s ease-out;
       }
       
       .card:hover:before {
         transform: scale(28);
       }
       
       .card:hover .small-desc {
         transition: all 0.5s ease-out;
         color: rgba(255, 255, 255, 0.8);
       }
       
       .card:hover .card-title {
         transition: all 0.5s ease-out;
         color: #ffffff;
       }
       
   </style>

   <body class="body"> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
           <a class="navbar-brand " href="#">campus ministry</a>

             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Events</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Weekly Devotion</a>
                </li>
                <li class="nav-item">

                </li>
             </ul>
           </div>
         </div>

       <div class="row d-flex m-2 p-3">
         <div class="col-md-3 col-xsm-1 border col-sm-6">
            <h3>Donation Options</h3>
            <ul class="list-group">
               <li class="list-group-item" id="mpesa">Mpesa</li>
               <li class="list-group-item text-light" id="bank">Bank Details</li>
            </ul>
           

         </div>
         <div class="col-md-9 col-sm-6">
            <form action="" method="POST"  id="mform" class="border shadow m-2 p-3 ">
               <h4>Donate through mpesa</h4>
               {% csrf_token %}
               <label for="phonenumber">Enter Phone Number:</label>
               <input type="text" name="phonenumber" placeholder="e.g 07...." required><br>
               <label for="amount">Enter amount:</label>
               <input type="text" name="phonenumber" placeholder="e.g 07...." required><br>
               <button class="btn btn-outline-success" id="donate">Donate</button>
            </form>     
            <div class="card" id="card">
               <p class="card-title">Bank Details</p>
               <p class="small-desc">
                 Bank acct:##########<br>
                 Bank name:############<br>
                
               <hr><br>
               Thanks in advance
               </p>
               <div class="go-corner">
                 <div class="go-arrow">â†’</div>
               </div>
             </div>
         </div>
       </div>
       <script>
         document.getElementById("mpesa").addEventListener("click",()=>{
            if( document.getElementById("mform").style.display==="none"){
            document.getElementById("mform").style.display="block";
            }
            else{
               document.getElementById("mform").style.display="none";
            }
         })

         document.getElementById("bank").addEventListener("click",()=>{
            if(document.getElementById("card").style.display==="none"){
               document.getElementById("card").style.display="block";
            }
            else{
               document.getElementById("card").style.display="none";
            }

         })
         document.getElementById("donate").addEventListener("click",()=>{
            alert("check phone for the push notification");
         })
         let x=document.getElementById("mpesa")
         let y=document.getElementById("bank")
         y.addEventListener("click",()=>{
            document.getElementById("bank").style.backgroundColor="green"
         })
         document.getElementById("bank").style.backgroundColor="green"
      </script>
