<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
      <!-- responsive-->
      <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}">
      <!-- awesome fontfamily -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="." method="post">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="Your name">
        <input type="text" name="lastname" placeholder="Your name">
        <input type="text" name="college" placeholder="Your college" >
        <input type="text" name="county" placeholder="Your county" >
        <input type="text" name="phonenumber" placeholder="+254...." >
        <input type="submit" value="Join us">
    </form>
    <script src="{% static 'core/js/jquery.min.js' %}"></script>
      <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'core/js/custom.js' %}"></script>
</body>
</html>
